<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title> Registration </title>
</head>

<body>
    <div class="As_img">
        <img src="{{ url_for('static', filename='image/AshokSthambh.png') }}" alt="logo">
    </div>
    <header>
        <p>GOVERNMENT OF MADHYA PRADESH</p>
        <h2>MINISTRY OF ROAD TRANSPORT & HIGHWAYS</h2>
    </header>


    <!--Navigation bar-->

    <div class="nav_bar">
        <nav>
            <ol>
                <a href="{{ url_for('About_us') }}" target="_blank">About Us</a>
                <a href="{{ url_for('Home') }}" target="_blank">Home</a>
                <a href="{{ url_for('Licence') }}" target="_blank">Licence</a>
                <a href="{{ url_for('vehicle_reg') }}" target="_blank">Vehicle</a>
                <a href="{{ url_for('login')}}" target="_blank">Admin</a>
                <a href="{{ url_for('Contect') }}"target="_blank">Contact Us</a>
            </ol>
        </nav>
    </div>

    <div class="container my-3">
        <h2>Apply For Driving Licence Renewal</h2>
        <form action="/registration" enctype="multipart/form-data" method="POST">
            <div class="mb-2">
                <label for="FName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="FName" id="fname">
                <label for="LName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="LName" id="lname">
                <label for="Dob" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" name="Dob" id="dob">
            </div>
            <div class="mb-2">
                <label for="Gender">Gender : </label>
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="male">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="female">
                <label for="Other">Other</label>
                <input type="radio" name="Gender" id="Other">
            </div>
            <div class="mb-2">
                <label for="Aadhar" class="form-label">Aadhar Number</label>
                <input type="text" class="form-control" name="Aadhar" id="aadhar">
                <label for="Educational Qualification" class="form-label">Educational Qualification</label>
                <input type="text" class="form-control" name="Educational Qualification" id="edqu">
                <label for="Mobile number" class="form-label">Mobile number</label>
                <input type="text" class="form-control" name="Mobile number" id="MoNo">
                <label for="Email" class="form-label">Email (optional)</label>
                <input type="text" class="form-control" name="Email" id="Email">
                <label for="Father" class="form-label">Father Name</label>
                <input type="text" class="form-control" name="Father" id="fathername">
                <label for="Mother" class="form-label">Mother Name</label>
                <input type="text" class="form-control" name="Mother" id="mothername">
                <label for="Guardian" class="form-label">Guardian</label>
                <input type="text" class="form-control" name="Guardian" id="guardian">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" name="Address" id="address">
                <label for="District" class="form-label">District</label>
                <input type="text" class="form-control" name="District" id="district">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" name="City" id="city">
            </div>
            <div class="mb-2">
                <label for="pic1" class="form-label">Select Image : </label>
                <input type="file" name="pic1" />
            </div>
            <div class="mb-2">
                <label for="pic2" class="form-label">Select Signature : </label>
                <input type="file" name="pic2" />
            </div>
            <button type="submit" class="btn btn-dark">submit</button>
        </form>
    </div>


</body>

</html>
